<!DOCTYPE html>
<html>
	{% load staticfiles %}
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 50%;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>
    <link href="{% static 'css/wheretogo3.css'%}" rel="stylesheet" media="screen">
    <script src="{% static 'js/wheretogo.js' %}"></script>
    <script src="{% static 'js/wheretogo3.js' %}" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"
        async defer>
    </script>
  </head>
  <body>
    <div class="stars" style="z-index:0;"></div>
    <div class="twinkling" style="z-index:0;"></div>
    <div id="map"></div>
    <form method="POST" action="/where_to_go_" id="msform">
    {% csrf_token %}
      <fieldset>
        <h2 class="fs-title">Departure location</h2>
        <h3 class="fs-subtitle">Mark your departure location on the map.</h3>
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Destination</h2>
        <h3 class="fs-subtitle">Mark your destination location on the map.</h3>
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Leaving Time</h2>
        <h3 class="fs-subtitle">eg. 11:30, 15:00</h3>
        <input type="text" name="departure_time" placeholder="Time" />
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Description</h2>
        <h3 class="fs-subtitle">Anything to share?</h3>
        <input type="text" name="fname" placeholder="Description" />
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <button type="button" id="submit" class = 'col-xs-3 action-button'>Submit</button>
        <!-- <input type="submit" name="submit" class="submit action-button" value="Submit" /> -->
      </fieldset>
      <input type="hidden" name="start_lat" id="start_lat">
      <input type="hidden" name="start_lon" id="start_lon">
      <input type="hidden" name="dest_lat" id="dest_lat">
      <input type="hidden" name="dest_lon" id="dest_lon">
      <input type="hidden" name="description" id="description">
    </form>

  </body>
</html>
